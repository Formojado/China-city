<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中国城市地理速刷</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --primary: #fbbf24; /* 亮金色 */
      --accent: #ef4444;  /* 红色 */
      --bg-glass: rgba(15, 23, 42, 0.9);
      --text-gray: #94a3b8; 
    }

    html, body { height: 100%; margin: 0; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; background: #000; overflow: hidden; }
    #map { height: 100vh; width: 100vw; z-index: 1; cursor: crosshair; filter: brightness(0.8) contrast(1.2); }

    /* 顶部传送带 UI */
    .header-ui { position: absolute; top: 0; left: 0; width: 100%; height: 160px; background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, transparent 100%); z-index: 1001; pointer-events: none; }
    .conveyor-viewport { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); width: 100%; height: 130px; overflow: hidden; }
    .conveyor-belt { display: flex; align-items: center; position: absolute; left: 50%; transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .city-card { min-width: 320px; text-align: center; opacity: 0.1; transform: scale(0.8); transition: 0.5s; }
    .city-card.active { opacity: 1; transform: scale(1.1); }
    .city-name-en { font-size: 1.1rem; color: var(--text-gray); font-weight: 800; letter-spacing: 3px; text-transform: uppercase; display: block; margin-bottom: -5px; }
    .city-name-cn { font-size: 4rem; font-weight: 900; color: #fff; display: block; text-shadow: 0 0 20px rgba(0,0,0,1); }

    /* 左侧状态栏 */
    .stats-panel { position: absolute; bottom: 30px; left: 30px; z-index: 1002; background: var(--bg-glass); padding: 22px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); color: #fff; min-width: 180px; }
    .stat-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
    .stat-label { font-size: 0.8rem; color: #94a3b8; font-weight: 800; }
    .stat-value { font-size: 1.8rem; font-weight: 800; font-family: 'JetBrains Mono', monospace; color: var(--primary); }
    .score-bump { animation: bump 0.3s ease-out; }
    @keyframes bump { 0% { transform: scale(1); } 50% { transform: scale(1.3); color: #fff; } 100% { transform: scale(1); } }

    /* 分数飞溅效果 */
    .fly-particle { position: fixed; z-index: 9999; pointer-events: none; background: rgba(0, 0, 0, 0.9); color: var(--primary); font-weight: 900; font-size: 2rem; padding: 10px 20px; border-radius: 12px; border: 2px solid var(--primary); transition: all 0.9s cubic-bezier(0.5, -0.3, 0.7, 0.1); }

    /* 确认按钮 */
    #confirmContainer { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 1005; display: none; }
    .btn-confirm { background: #fff; color: #000; border: none; padding: 20px 60px; border-radius: 15px; font-size: 1.4rem; font-weight: 900; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

    /* 弹窗界面 */
    .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 2000; background: radial-gradient(circle at center, #222 0%, #000 100%); }
    .modal-box { text-align: center; padding: 50px; background: rgba(30, 41, 59, 0.7); border-radius: 30px; width: 450px; color: #fff; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    .btn-start { background: var(--primary); color: #000; border: none; padding: 20px; width: 100%; border-radius: 15px; font-size: 1.3rem; font-weight: 900; cursor: pointer; margin-top: 30px; }
    .final-stat-item { margin: 20px 0; font-size: 1.2rem; color: #94a3b8; }
    .final-stat-item b { color: #fff; font-size: 3rem; display: block; margin-top: 10px; }
  </style>
</head>

    function startGame() {
      if(started) return;
      let count = parseInt(document.getElementById('citySlider').value);
      cities = [...DB].sort(()=>Math.random()-0.5).slice(0, count);
      
      document.getElementById('total').textContent = cities.length;
      document.getElementById('startModal').style.display = 'none';
      document.getElementById('viewport').style.display = 'block';
      document.getElementById('statsPanel').style.display = 'block';
      
      const belt = document.getElementById('belt');
      belt.innerHTML = '';
      cities.forEach(c => {
        const el = document.createElement('div'); el.className = 'city-card';
        el.innerHTML = `<span class="city-name-en">${c.en}</span><span class="city-name-cn">${c.cn}</span>`;
        belt.appendChild(el);
      });

      started = true; startTime = Date.now();
      timer = setInterval(() => {
        const d = Date.now() - startTime;
        document.getElementById('time').textContent = `${Math.floor(d/60000).toString().padStart(2,'0')}:${Math.floor((d%60000)/1000).toString().padStart(2,'0')}`;
      }, 1000);
      updateConveyor();
    }

      document.getElementById('belt').style.transform = `translateX(${-(idx * 320) - 160}px)`;

    function haversine(a, b) {
      const R = 6371;
      const dLat = (b[0]-a[0]) * Math.PI/180;
      const dLon = (b[1]-a[1]) * Math.PI/180;
      const aa = Math.sin(dLat/2)**2 + Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(aa), Math.sqrt(1-aa));
    }

    map.on('click', e => {
      if(!started || isProcessing) return;
      currentClickPos = e.latlng;
      if(playerMarker) map.removeLayer(playerMarker);
      playerMarker = L.circleMarker(e.latlng, {radius: 12, color: '#fff', fillColor: '#ef4444', weight: 4, fillOpacity: 1}).addTo(map);
      document.getElementById('confirmContainer').style.display = 'block';
    });

    function submitAnswer() {
      if(!started || !currentClickPos || isProcessing) return;
      isProcessing = true;
      const city = cities[idx];
      const dist = haversine([currentClickPos.lat, currentClickPos.lng], city.coords);
      
      // 得分算法优化：中国疆域辽阔，450km 为衰减系数
      const points = Math.round(5000 * Math.pow(Math.E, -dist / 450));
      document.getElementById('confirmContainer').style.display = 'none';

      targetMarker = L.circleMarker(city.coords, {radius: 12, color: '#fff', fillColor: '#fbbf24', weight: 4, fillOpacity: 1}).addTo(map);
      connectorLine = L.polyline([currentClickPos, city.coords], {color: '#fff', weight: 3, dashArray: '10, 10', opacity: 0.6}).addTo(map);

      // 分数动画
      const clickPoint = map.latLngToContainerPoint(currentClickPos);
      const particle = document.createElement('div');
      particle.className = 'fly-particle';
      particle.textContent = `+${points}`;
      particle.style.left = (clickPoint.x - 40) + 'px';
      particle.style.top = (clickPoint.y - 20) + 'px';
      document.body.appendChild(particle);

      setTimeout(() => {
        const scorePos = document.getElementById('score').getBoundingClientRect();
        particle.style.left = scorePos.left + 'px';
        particle.style.top = scorePos.top + 'px';
        particle.style.opacity = '0';
        particle.style.transform = 'scale(0.3)';
      }, 50);

      setTimeout(() => {
        score += points;
        const scoreEl = document.getElementById('score');
        scoreEl.textContent = score;
        scoreEl.classList.add('score-bump');
        setTimeout(() => scoreEl.classList.remove('score-bump'), 300);
        particle.remove();
      }, 900);

      map.flyTo(city.coords, 7, {duration: 0.6});
      
      setTimeout(() => {
        idx++;
        if(playerMarker) map.removeLayer(playerMarker);
        if(targetMarker) map.removeLayer(targetMarker);
        if(connectorLine) map.removeLayer(connectorLine);
        
        if(idx < cities.length) { 
          updateConveyor(); 
          map.flyTo([35, 105], 4, {duration: 0.8}); 
        } else { 
          endGame(); 
        }
      }, 2500);
    }

    function endGame() {
      started = false; clearInterval(timer);
      document.getElementById('finalScoreDisplay').textContent = score;
      document.getElementById('finalTimeDisplay').textContent = document.getElementById('time').textContent;
      document.getElementById('endModal').style.display = 'flex';
    }

    // 快捷键支持
    window.addEventListener('keydown', e => {
      if(e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault();
        if(!started) startGame();
        else if(document.getElementById('confirmContainer').style.display === 'block') submitAnswer();
      }
    });

    document.getElementById('citySlider').oninput = function() { document.getElementById('countDisplay').textContent = this.value; };
    document.getElementById('confirmBtn').onclick = submitAnswer;
    document.getElementById('startBtn').onclick = startGame;
  </script>
</body>
