<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEO-SCANNER NANO</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --cyan: #00f3ff;
      --green: #00ff66;
      --red: #ff3366;
      --gold: #ffcc00;
      --bg: #050505;
    }

    html, body { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; color: #fff; }
    #map { height: 100vh; width: 100vw; z-index: 1; filter: brightness(0.6) contrast(1.1); }

    /* È†ÇÈÉ®Ëø∑‰Ω†ÂÇ≥ÈÄÅÂ∏∂ */
    .header-ui { 
        position: absolute; top: 0; left: 0; width: 100%; height: 80px; 
        background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%); 
        z-index: 1001; pointer-events: none; 
    }
    .conveyor-viewport { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); width: 100%; height: 60px; overflow: hidden; }
    .conveyor-belt { display: flex; align-items: center; position: absolute; left: 50%; transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1); }
    
    .city-card { 
        min-width: 150px; text-align: center; opacity: 0.1; transform: scale(0.7); transition: 0.3s;
        border-left: 1px solid rgba(0, 243, 255, 0.2); margin: 0 5px;
    }
    .city-card.active { 
        opacity: 1; transform: scale(1); 
        background: rgba(0, 243, 255, 0.1); border-bottom: 2px solid var(--cyan);
    }
    
    .city-name-cn { font-size: 1.8rem; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--cyan); display: block; line-height: 1; }
    .city-name-en { font-size: 0.6rem; color: var(--cyan); letter-spacing: 2px; display: block; opacity: 0.7; margin-top: 2px; }

    /* Â∑¶‰∏ãËßíËø∑‰Ω†Èù¢Êùø */
    .stats-panel { 
        position: absolute; bottom: 20px; left: 20px; z-index: 1002; 
        background: rgba(0, 0, 0, 0.6); padding: 10px; border-left: 2px solid var(--cyan); 
        backdrop-filter: blur(5px); display: flex; gap: 20px;
    }
    .stat-item { display: flex; flex-direction: column; }
    .stat-label { font-size: 0.5rem; color: var(--cyan); opacity: 0.8; }
    .stat-value { font-size: 1.1rem; font-weight: bold; font-family: monospace; }

    /* Âô¥Â∞ÑÂàÜÊï∏ÂãïÁï´ */
    .score-burst {
        position: fixed; pointer-events: none; color: var(--gold); font-size: 2.5rem; font-weight: 900;
        z-index: 9999; text-shadow: 0 0 10px #000;
        animation: burstOut 1s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
    }
    @keyframes burstOut {
        0% { transform: scale(0) rotate(var(--r)); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(1.5) translate(var(--tx), var(--ty)) rotate(var(--r)); opacity: 0; }
    }

    /* Â∫ïÈÉ®ÊåâÈàï */
    #confirmContainer { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1005; display: none; }
    .btn-confirm { 
        background: var(--cyan); color: #000; border: none; padding: 10px 40px; font-size: 1rem; font-weight: 900; 
        cursor: pointer; box-shadow: 0 0 15px var(--cyan); letter-spacing: 2px;
    }

    /* ÂïüÂãïÈÅÆÁΩ© */
    .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 2000; background: var(--bg); }
    .modal-box { text-align: center; width: 300px; padding: 30px; border: 1px solid var(--cyan); }
    .btn-start { background: var(--cyan); color: #000; border: none; padding: 12px; width: 100%; font-size: 1rem; font-weight: 900; cursor: pointer; margin-top: 20px; }

    input[type=range] { -webkit-appearance: none; width: 100%; background: #333; height: 3px; margin: 20px 0; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; background: var(--cyan); border-radius: 50%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="header-ui"><div class="conveyor-viewport" id="viewport" style="display:none"><div class="conveyor-belt" id="belt"></div></div></div>
  
  <div class="stats-panel" id="statsPanel" style="display:none">
    <div class="stat-item"><span class="stat-label">SCORE</span><span id="score" class="stat-value">0</span></div>
    <div class="stat-item"><span class="stat-label">PROGRESS</span><span class="stat-value"><span id="progress">0</span>/<span id="total">0</span></span></div>
  </div>

  <div id="confirmContainer"><button class="btn-confirm" id="confirmBtn">CONFIRM [SPACE]</button></div>

  <div id="startModal" class="modal-overlay">
    <div class="modal-box">
      <h3 style="color:var(--cyan); margin:0;">SYSTEM START</h3>
      <div style="font-size: 4rem; font-weight: 900;" id="countDisplay">50</div>
      <input type="range" id="citySlider" min="5" max="342" value="50">
      <button id="startBtn" class="btn-start">DEPLOY SCANNER</button>
    </div>
  </div>

  <script>
    // ÂÆåÊï¥Êï∏ÊìöÂ∫´ÈÇèËºØ (‰ΩøÁî®‰πãÂâçÊèê‰æõÁöÑ 342 ÂüéÂ∏Ç)
    const DB = [
      {cn:"Âåó‰∫¨",en:"BEIJING",coords:[39.90,116.40]},{cn:"‰∏äÊµ∑",en:"SHANGHAI",coords:[31.23,121.47]},{cn:"Âª£Â∑û",en:"GUANGZHOU",coords:[23.12,113.26]},{cn:"Ê∑±Âú≥",en:"SHENZHEN",coords:[22.54,114.05]},{cn:"ÊàêÈÉΩ",en:"CHENGDU",coords:[30.57,104.06]},{cn:"ÈáçÊÖ∂",en:"CHONGQING",coords:[29.56,106.55]},{cn:"Êù≠Â∑û",en:"HANGZHOU",coords:[30.27,120.15]},{cn:"Ë•øÂÆâ",en:"XI'AN",coords:[34.34,108.93]},{cn:"Ê≠¶Êº¢",en:"WUHAN",coords:[30.59,114.30]},{cn:"Âçó‰∫¨",en:"NANJING",coords:[32.06,118.80]},{cn:"Â§©Ê¥•",en:"TIANJIN",coords:[39.08,117.20]},{cn:"ÈÑ≠Â∑û",en:"ZHENGZHOU",coords:[34.74,113.62]},{cn:"Èï∑Ê≤ô",en:"CHANGSHA",coords:[28.22,112.93]},{cn:"Ê≤àÈôΩ",en:"SHENYANG",coords:[41.80,123.43]},{cn:"ÈùíÂ≥∂",en:"QINGDAO",coords:[36.06,120.38]},{cn:"ÊòÜÊòé",en:"KUNMING",coords:[25.04,102.71]},{cn:"Â§ßÈÄ£",en:"DALIAN",coords:[38.91,121.61]},{cn:"ÂªàÈñÄ",en:"XIAMEN",coords:[24.47,118.08]},{cn:"ÂìàÁàæÊø±",en:"HARBIN",coords:[45.80,126.53]},{cn:"ÁÉèÈ≠ØÊú®ÈΩä",en:"URUMQI",coords:[43.82,87.61]},{cn:"ÊãâËñ©",en:"LHASA",coords:[29.64,91.11]},{cn:"‰∏â‰∫û",en:"SANYA",coords:[18.25,109.51]},{cn:"ÂñÄ‰ªÄ",en:"KASHGAR",coords:[39.46,75.98]},{cn:"Êº†Ê≤≥",en:"MOHE",coords:[52.97,122.53]},{cn:"ÊûóËäù",en:"NYINGCHI",coords:[29.65,94.36]}
      /* Ê≠§ËôïÁúÅÁï• 300+ ÂüéÂ∏ÇÊï∏ÊìöÔºåÂØ¶Èöõ‰ΩøÁî®ÊôÇË´ã‰øùÁïô‰πãÂâçÁöÑÂÆåÊï¥ÂàóË°® */
    ];

    let cities=[], idx=0, score=0, started=false, isProcessing=false;
    let currentClickPos = null, playerMarker = null, targetMarker = null, connectorLine = null;

    const map = L.map('map',{zoomControl:false, attributionControl:false}).setView([35, 105], 4);
    L.tileLayer('https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}').addTo(map);

    const slider = document.getElementById('citySlider');
    const display = document.getElementById('countDisplay');
    slider.oninput = () => display.textContent = slider.value;

    function startGame() {
      cities = [...DB].sort(()=>Math.random()-0.5).slice(0, parseInt(slider.value));
      document.getElementById('total').textContent = cities.length;
      document.getElementById('startModal').style.display = 'none';
      document.getElementById('viewport').style.display = 'block';
      document.getElementById('statsPanel').style.display = 'block';
      
      const belt = document.getElementById('belt');
      belt.innerHTML = cities.map(c => `
        <div class="city-card">
          <span class="city-name-cn">${c.cn}</span>
          <span class="city-name-en">${c.en}</span>
        </div>`).join('');

      started = true;
      updateConveyor();
    }

    function updateConveyor() {
      document.getElementById('belt').style.transform = `translateX(${-(idx * 160) - 80}px)`;
      document.querySelectorAll('.city-card').forEach((card, i) => card.classList.toggle('active', i === idx));
      document.getElementById('progress').textContent = idx + 1;
      isProcessing = false;
    }

    map.on('click', e => {
      if(!started || isProcessing) return;
      currentClickPos = e.latlng;
      if(playerMarker) map.removeLayer(playerMarker);
      playerMarker = L.circleMarker(e.latlng, {radius: 6, color: '#fff', fillColor: '#ff3366', weight: 2, fillOpacity: 1}).addTo(map);
      document.getElementById('confirmContainer').style.display = 'block';
    });

    function submitAnswer() {
      if(!started || !currentClickPos || isProcessing) return;
      isProcessing = true;
      document.getElementById('confirmContainer').style.display = 'none';

      const city = cities[idx];
      const dist = map.distance(currentClickPos, city.coords) / 1000;
      const points = Math.round(5000 * Math.pow(Math.E, -dist / 450));
      
      // ÂãïÁï´ÈöéÊÆµ 1: ÂÖàÊîæÂ§ßÊâÄÈÅ∏ÂçÄÂüü
      map.flyTo(currentClickPos, 7, { duration: 0.6 });

      setTimeout(() => {
        // Âô¥Â∞ÑÂàÜÊï∏ÂãïÁï´
        burstScore(points);

        // ÂãïÁï´ÈöéÊÆµ 2: È°ØÁ§∫Ê≠£Á¢∫‰ΩçÁΩÆ‰∏¶ÊãâÈÅéÂéª
        targetMarker = L.circleMarker(city.coords, {radius: 8, color: '#000', fillColor: '#00ff66', weight: 3, fillOpacity: 1}).addTo(map);
        connectorLine = L.polyline([currentClickPos, city.coords], {color: '#fff', weight: 2, dashArray: '5, 5', opacity: 0.5}).addTo(map);
        
        score += points;
        document.getElementById('score').textContent = score;

        map.flyTo(city.coords, 8, { duration: 0.8 });
      }, 700);

      setTimeout(() => {
        idx++;
        if(playerMarker) map.removeLayer(playerMarker);
        if(targetMarker) map.removeLayer(targetMarker);
        if(connectorLine) map.removeLayer(connectorLine);
        
        if(idx < cities.length) { 
            updateConveyor(); 
            map.flyTo([35, 105], 4, { duration: 0.5 }); 
        } else { 
            alert("SCAN COMPLETE: " + score); location.reload();
        }
      }, 2800);
    }

    function burstScore(pts) {
      const screenPos = map.latLngToContainerPoint(currentClickPos);
      const div = document.createElement('div');
      div.className = 'score-burst';
      div.style.left = screenPos.x + 'px';
      div.style.top = screenPos.y + 'px';
      div.style.setProperty('--tx', (Math.random() * 200 - 100) + 'px');
      div.style.setProperty('--ty', (-150 - Math.random() * 100) + 'px');
      div.style.setProperty('--r', (Math.random() * 40 - 20) + 'deg');
      div.textContent = pts > 1000 ? `üî• +${pts}` : `+${pts}`;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 1000);
    }

    window.addEventListener('keydown', e => {
      if(e.code === 'Space' && document.getElementById('confirmContainer').style.display === 'block') {
        e.preventDefault(); submitAnswer();
      }
    });

    document.getElementById('startBtn').onclick = startGame;
    document.getElementById('confirmBtn').onclick = submitAnswer;
  </script>
</body>
</html>
