  <title>GEO-SCANNER ULTIMATE</title>

  <style>
    :root {
      --neon-gold: #ffcc00;
      --neon-red: #ff3366;
      --neon-cyan: #00f3ff;
      --bg-dark: #050a0f;
      --glass: rgba(10, 20, 35, 0.9);
    }

    html, body { height: 100%; margin: 0; font-family: 'Segoe UI', 'PingFang SC', sans-serif; background: var(--bg-dark); overflow: hidden; color: #fff; }
    #map { height: 100vh; width: 100vw; z-index: 1; filter: brightness(0.8); background: #000; }

    /* 顶部精简传送带 */
    .header-ui { position: absolute; top: 0; left: 0; width: 100%; height: 110px; background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, transparent 100%); z-index: 1001; pointer-events: none; }
    .conveyor-viewport { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); width: 100%; height: 90px; overflow: hidden; }
    .conveyor-belt { display: flex; align-items: center; position: absolute; left: 50%; transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1); }
    .city-card { min-width: 220px; text-align: center; opacity: 0.05; transform: scale(0.8); transition: 0.4s; }
    .city-card.active { opacity: 1; transform: scale(1); }
    
    .city-name-cn { font-size: 2.8rem; font-weight: 900; color: #fff; text-shadow: 0 0 15px var(--neon-cyan); display: block; line-height: 1; }
    .city-name-en { font-size: 0.65rem; color: var(--neon-cyan); letter-spacing: 2px; font-weight: bold; text-transform: uppercase; margin-top: 4px; display: block; opacity: 0.7; }

    /* 侧边面板 */
    .stats-panel { 
        position: absolute; top: 120px; right: 20px; z-index: 1002; 
        background: var(--glass); padding: 12px; border-right: 3px solid var(--neon-cyan); 
        backdrop-filter: blur(10px); min-width: 120px; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    .stat-row { margin-bottom: 8px; border-bottom: 1px solid rgba(0, 243, 255, 0.1); padding-bottom: 4px; }
    .stat-label { font-size: 0.55rem; color: var(--neon-cyan); letter-spacing: 1px; text-transform: uppercase; }
    .stat-value { font-size: 1.2rem; font-weight: 800; color: #fff; display: block; font-family: 'Courier New', monospace; }

    /* 锁定按钮 */
    #confirmContainer { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1005; display: none; }
    .btn-confirm { 
        background: rgba(0, 243, 255, 0.15); color: var(--neon-cyan); border: 1px solid var(--neon-cyan); 
        padding: 8px 30px; font-size: 0.9rem; font-weight: 900; cursor: pointer;
        letter-spacing: 2px; transition: 0.2s; backdrop-filter: blur(5px);
    }
    .btn-confirm:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan); }

    /* 弹窗 */
    .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 2000; background: rgba(5,10,15,0.95); }
    .modal-box { text-align: center; padding: 40px; background: var(--glass); border: 1px solid rgba(0, 243, 255, 0.3); width: 350px; }
    .btn-start { background: var(--neon-cyan); color: #000; border: none; padding: 15px; width: 100%; font-size: 1.1rem; font-weight: 900; cursor: pointer; margin-top: 30px; transition: 0.2s; letter-spacing: 2px; }

    .custom-particle { position: fixed; pointer-events: none; color: var(--neon-gold); font-weight: 900; font-size: 2rem; z-index: 9999; transition: 0.6s; text-shadow: 0 0 10px #000; }

    input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
    input[type=range]::-webkit-slider-runnable-track { background: rgba(255,255,255,0.1); height: 2px; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; background: var(--neon-cyan); margin-top: -8px; border-radius: 50%; cursor: pointer; }
  </style>
</head>

    let cities=[], idx=0, score=0, startTime, timer, started=false, isProcessing=false;
    let currentClickPos = null, playerMarker = null, targetMarker = null, connectorLine = null;

    const map = L.map('map',{zoomControl:false, attributionControl: false}).setView([35, 105], 4);
    L.tileLayer('https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}').addTo(map);

    const slider = document.getElementById('citySlider');
    const display = document.getElementById('countDisplay');
    slider.oninput = () => display.textContent = slider.value;

    function startGame() {
      // 关键点：每次开始都重新读取滑杆当前的最新数值
      const selectedCount = parseInt(slider.value);
      
      // 洗牌并截取
      cities = [...DB].sort(()=>Math.random()-0.5).slice(0, selectedCount);
      
      document.getElementById('total').textContent = cities.length;
      document.getElementById('startModal').style.display = 'none';
      document.getElementById('viewport').style.display = 'block';
      document.getElementById('statsPanel').style.display = 'block';
      
      const belt = document.getElementById('belt');
      belt.innerHTML = '';
      cities.forEach(c => {
        const el = document.createElement('div'); el.className = 'city-card';
        el.innerHTML = `<span class="city-name-cn">${c.cn}</span><span class="city-name-en">${c.en}</span>`;
        belt.appendChild(el);
      });

      started = true; startTime = Date.now();
      timer = setInterval(() => {
        const d = Date.now() - startTime;
        document.getElementById('time').textContent = `${Math.floor(d/60000).toString().padStart(2,'0')}:${Math.floor((d%60000)/1000).toString().padStart(2,'0')}`;
      }, 1000);
      updateConveyor();
    }

    function updateConveyor() {
      document.getElementById('belt').style.transform = `translateX(${-(idx * 220) - 110}px)`;
      document.querySelectorAll('.city-card').forEach((card, i) => card.classList.toggle('active', i === idx));
      document.getElementById('progress').textContent = idx + 1;
      isProcessing = false;
    }

    map.on('click', e => {
      if(!started || isProcessing) return;
      currentClickPos = e.latlng;
      if(playerMarker) map.removeLayer(playerMarker);
      playerMarker = L.circleMarker(e.latlng, {radius: 7, color: '#000', fillColor: '#ff3366', weight: 3, fillOpacity: 1}).addTo(map);
      document.getElementById('confirmContainer').style.display = 'block';
    });

    function submitAnswer() {
      if(!started || !currentClickPos || isProcessing) return;
      isProcessing = true;
      const city = cities[idx];
      const R = 6371;
      const dLat = (city.coords[0]-currentClickPos.lat) * Math.PI/180;
      const dLon = (city.coords[1]-currentClickPos.lng) * Math.PI/180;
      const a = Math.sin(dLat/2)**2 + Math.cos(currentClickPos.lat*Math.PI/180)*Math.cos(city.coords[0]*Math.PI/180)*Math.sin(dLon/2)**2;
      const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      const points = Math.round(5000 * Math.pow(Math.E, -dist / 450));
      
      document.getElementById('confirmContainer').style.display = 'none';
      targetMarker = L.circleMarker(city.coords, {radius: 7, color: '#000', fillColor: '#ffcc00', weight: 3, fillOpacity: 1}).addTo(map);
      connectorLine = L.polyline([currentClickPos, city.coords], {color: '#00f3ff', weight: 1.5, dashArray: '4, 4'}).addTo(map);

      const screenPos = map.latLngToContainerPoint(currentClickPos);
      const p = document.createElement('div');
      p.className = 'custom-particle';
      p.textContent = `+${points}`;
      p.style.left = screenPos.x + 'px';
      p.style.top = screenPos.y + 'px';
      document.body.appendChild(p);

      setTimeout(() => { p.style.transform = 'translateY(-60px)'; p.style.opacity = '0'; }, 50);
      score += points;
      document.getElementById('score').textContent = score;

      map.flyTo(city.coords, 7, {duration: 0.8});
      setTimeout(() => {
        idx++;
        if(playerMarker) map.removeLayer(playerMarker);
        if(targetMarker) map.removeLayer(targetMarker);
        if(connectorLine) map.removeLayer(connectorLine);
        p.remove();
        if(idx < cities.length) { updateConveyor(); map.flyTo([35, 105], 4, {duration: 0.8}); }
        else { endGame(); }
      }, 1800);
    }

    function endGame() {
      started = false; clearInterval(timer);
      document.getElementById('finalScoreDisplay').textContent = score;
      document.getElementById('endModal').style.display = 'flex';
    }

    document.getElementById('startBtn').onclick = startGame;
    document.getElementById('confirmBtn').onclick = submitAnswer;
