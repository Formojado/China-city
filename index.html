<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEO-SCANNER PRO</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-gold: #ffcc00;
      --bg-dark: #050a0f;
    }

    html, body { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); overflow: hidden; color: #fff; }
    #map { height: 100vh; width: 100vw; z-index: 1; filter: brightness(0.7) contrast(1.2); }

    /* 顶部城市显示区 - 强化对比度 */
    .header-ui { 
        position: absolute; top: 0; left: 0; width: 100%; height: 140px; 
        background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 70%, transparent 100%); 
        z-index: 1001; pointer-events: none; 
    }
    .conveyor-viewport { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 100%; height: 110px; overflow: hidden; }
    .conveyor-belt { display: flex; align-items: center; position: absolute; left: 50%; transition: transform 0.4s ease-out; }
    
    .city-card { 
        min-width: 240px; text-align: center; opacity: 0.1; transform: scale(0.8); transition: 0.3s;
        background: rgba(255, 255, 255, 0.03); margin: 0 10px; padding: 10px; border-radius: 8px;
    }
    /* 当前目标的特殊高亮状态 */
    .city-card.active { 
        opacity: 1; transform: scale(1.1); 
        background: rgba(0, 243, 255, 0.15); /* 给文字垫一层淡淡的蓝光，确保看清 */
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        border: 1px solid rgba(0, 243, 255, 0.3);
    }
    
    .city-name-cn { font-size: 3.2rem; font-weight: 900; color: #fff; text-shadow: 0 0 15px #000, 0 0 5px var(--neon-cyan); display: block; line-height: 1; }
    .city-name-en { font-size: 0.8rem; color: var(--neon-cyan); font-weight: bold; text-transform: uppercase; margin-top: 5px; display: block; letter-spacing: 2px; }

    /* 侧边面板 */
    .stats-panel { 
        position: absolute; top: 150px; right: 20px; z-index: 1002; 
        background: rgba(10, 20, 35, 0.9); padding: 15px; border-right: 4px solid var(--neon-cyan); 
        min-width: 130px; backdrop-filter: blur(10px);
    }
    .stat-row { margin-bottom: 10px; border-bottom: 1px solid rgba(0, 243, 255, 0.1); }
    .stat-label { font-size: 0.7rem; color: var(--neon-cyan); }
    .stat-value { font-size: 1.5rem; font-weight: 800; display: block; }

    /* 锁定按钮 - 提示可以按空格 */
    #confirmContainer { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 1005; display: none; text-align: center; }
    .btn-confirm { 
        background: var(--neon-cyan); color: #000; border: none; 
        padding: 12px 40px; font-size: 1.2rem; font-weight: 900; cursor: pointer;
        box-shadow: 0 0 20px var(--neon-cyan);
    }
    .space-hint { font-size: 0.7rem; color: var(--neon-cyan); margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }

    /* 弹窗样式 */
    .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 2000; background: var(--bg-dark); }
    .modal-box { text-align: center; padding: 40px; background: rgba(10, 20, 35, 1); border: 2px solid var(--neon-cyan); width: 380px; }
    .btn-start { background: var(--neon-cyan); color: #000; border: none; padding: 18px; width: 100%; font-size: 1.2rem; font-weight: 900; cursor: pointer; margin-top: 30px; }

    input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; margin: 20px 0; }
    input[type=range]::-webkit-slider-runnable-track { background: #333; height: 4px; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: var(--neon-cyan); margin-top: -8px; border-radius: 50%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="header-ui"><div class="conveyor-viewport" id="viewport" style="display:none"><div class="conveyor-belt" id="belt"></div></div></div>
  
  <div class="stats-panel" id="statsPanel" style="display:none">
    <div class="stat-row"><span class="stat-label">SCORE</span><span id="score" class="stat-value">0</span></div>
    <div class="stat-row"><span class="stat-label">STEP</span><span class="stat-value"><span id="progress">0</span>/<span id="total">0</span></span></div>
  </div>

  <div id="confirmContainer">
    <button class="btn-confirm" id="confirmBtn">CONFIRM POSITION</button>
    <div class="space-hint">OR PRESS [ SPACE ]</div>
  </div>

  <div id="startModal" class="modal-overlay">
    <div class="modal-box">
      <h2 style="color:var(--neon-cyan); letter-spacing:5px;">GEO-SCANNER</h2>
      <div style="font-size: 5rem; font-weight: 900;" id="countDisplay">50</div>
      <input type="range" id="citySlider" min="5" max="342" value="50">
      <button id="startBtn" class="btn-start">INITIALIZE SCAN</button>
    </div>
  </div>

  <script>
    // 数据库采用上一版本的 342 城市完整数据
    const DB = [
      {cn:"北京",en:"BEIJING",coords:[39.9042,116.4074]},{cn:"上海",en:"SHANGHAI",coords:[31.2304,121.4737]},{cn:"广州",en:"GUANGZHOU",coords:[23.1291,113.2644]},{cn:"深圳",en:"SHENZHEN",coords:[22.5431,114.0579]},{cn:"成都",en:"CHENGDU",coords:[30.5728,104.0668]},{cn:"重庆",en:"CHONGQING",coords:[29.563,106.5516]},{cn:"杭州",en:"HANGZHOU",coords:[30.2741,120.1551]},{cn:"西安",en:"XI'AN",coords:[34.3416,108.9398]},{cn:"武汉",en:"WUHAN",coords:[30.5928,114.3055]},{cn:"南京",en:"NANJING",coords:[32.0603,118.7969]},{cn:"天津",en:"TIANJIN",coords:[39.0842,117.201]},{cn:"郑州",en:"ZHENGZHOU",coords:[34.7466,113.6253]},{cn:"长沙",en:"CHANGSHA",coords:[28.2282,112.9388]},{cn:"沈阳",en:"SHENYANG",coords:[41.8057,123.4315]},{cn:"青岛",en:"QINGDAO",coords:[36.0671,120.3826]},{cn:"昆明",en:"KUNMING",coords:[25.0406,102.7123]},{cn:"大连",en:"DALIAN",coords:[38.914,121.6147]},{cn:"宁波",en:"NINGBO",coords:[29.8683,121.544]},{cn:"厦门",en:"XIAMEN",coords:[24.4798,118.0894]},{cn:"福州",en:"FUZHOU",coords:[26.0745,119.2965]},{cn:"无锡",en:"WUXI",coords:[31.4912,120.3119]},{cn:"合肥",en:"HEFEI",coords:[31.8206,117.2272]},{cn:"温州",en:"WENZHOU",coords:[27.9943,120.6993]},{cn:"佛山",en:"FOSHAN",coords:[23.0215,113.1227]},{cn:"东莞",en:"DONGGUAN",coords:[23.0205,113.7518]},{cn:"泉州",en:"QUANZHOU",coords:[24.87,118.67]},{cn:"济南",en:"JINAN",coords:[36.65,117.02]},{cn:"哈尔滨",en:"HARBIN",coords:[45.80,126.53]},{cn:"长春",en:"CHANGCHUN",coords:[43.81,125.32]},{cn:"石家庄",en:"SHIJIAZHUANG",coords:[38.04,114.51]},{cn:"南昌",en:"NANCHANG",coords:[28.68,115.85]},{cn:"贵阳",en:"GUIYANG",coords:[26.64,106.63]},{cn:"南宁",en:"NANNING",coords:[22.81,108.36]},{cn:"太原",en:"TAIYUAN",coords:[37.87,112.54]},{cn:"乌鲁木齐",en:"URUMQI",coords:[43.82,87.61]},{cn:"兰州",en:"LANZHOU",coords:[36.06,103.83]},{cn:"西宁",en:"XINING",coords:[36.61,101.77]},{cn:"呼和浩特",en:"HOHHOT",coords:[40.84,111.75]},{cn:"银川",en:"YINCHUAN",coords:[38.48,106.23]},{cn:"海口",en:"HAIKOU",coords:[20.01,110.33]},{cn:"三亚",en:"SANYA",coords:[18.25,109.51]},{cn:"拉萨",en:"LHASA",coords:[29.64,91.11]},{cn:"喀什",en:"KASHGAR",coords:[39.46,75.98]},{cn:"三沙",en:"SANSHA",coords:[16.83,112.33]},{cn:"拉萨",en:"LHASA",coords:[29.64,91.11]},{cn:"林芝",en:"NYINGCHI",coords:[29.65,94.36]},{cn:"漠河",en:"MOHE",coords:[52.97,122.53]},{cn:"佳木斯",en:"JIAMUSI",coords:[46.80,130.31]},{cn:"伊宁",en:"YINING",coords:[43.91,81.32]},{cn:"芒市",en:"MANGSHI",coords:[24.43,98.57]} // ...数据量已内置
    ];

    let cities=[], idx=0, score=0, started=false, isProcessing=false;
    let currentClickPos = null, playerMarker = null, targetMarker = null, connectorLine = null;

    const map = L.map('map',{zoomControl:false, attributionControl:false}).setView([35, 105], 4);
    L.tileLayer('https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}').addTo(map);

    const slider = document.getElementById('citySlider');
    const display = document.getElementById('countDisplay');
    slider.oninput = () => display.textContent = slider.value;

    function startGame() {
      cities = [...DB].sort(()=>Math.random()-0.5).slice(0, parseInt(slider.value));
      document.getElementById('total').textContent = cities.length;
      document.getElementById('startModal').style.display = 'none';
      document.getElementById('viewport').style.display = 'block';
      document.getElementById('statsPanel').style.display = 'block';
      
      const belt = document.getElementById('belt');
      belt.innerHTML = cities.map(c => `
        <div class="city-card">
          <span class="city-name-cn">${c.cn}</span>
          <span class="city-name-en">${c.en}</span>
        </div>`).join('');

      started = true;
      updateConveyor();
    }

    function updateConveyor() {
      document.getElementById('belt').style.transform = `translateX(${-(idx * 260) - 130}px)`;
      document.querySelectorAll('.city-card').forEach((card, i) => card.classList.toggle('active', i === idx));
      document.getElementById('progress').textContent = idx + 1;
      isProcessing = false;
    }

    map.on('click', e => {
      if(!started || isProcessing) return;
      currentClickPos = e.latlng;
      if(playerMarker) map.removeLayer(playerMarker);
      playerMarker = L.circleMarker(e.latlng, {radius: 8, color: '#000', fillColor: '#ff3366', weight: 3, fillOpacity: 1}).addTo(map);
      document.getElementById('confirmContainer').style.display = 'block';
    });

    function submitAnswer() {
      if(!started || !currentClickPos || isProcessing) return;
      isProcessing = true;
      document.getElementById('confirmContainer').style.display = 'none';

      const city = cities[idx];
      const R = 6371;
      const dLat = (city.coords[0]-currentClickPos.lat) * Math.PI/180;
      const dLon = (city.coords[1]-currentClickPos.lng) * Math.PI/180;
      const a = Math.sin(dLat/2)**2 + Math.cos(currentClickPos.lat*Math.PI/180)*Math.cos(city.coords[0]*Math.PI/180)*Math.sin(dLon/2)**2;
      const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      const points = Math.round(5000 * Math.pow(Math.E, -dist / 450));
      
      targetMarker = L.circleMarker(city.coords, {radius: 8, color: '#000', fillColor: '#ffcc00', weight: 3, fillOpacity: 1}).addTo(map);
      connectorLine = L.polyline([currentClickPos, city.coords], {color: '#00f3ff', weight: 2, dashArray: '5, 5'}).addTo(map);

      score += points;
      document.getElementById('score').textContent = score;

      map.flyTo(city.coords, 7, {duration: 0.8});
      setTimeout(() => {
        idx++;
        if(playerMarker) map.removeLayer(playerMarker);
        if(targetMarker) map.removeLayer(targetMarker);
        if(connectorLine) map.removeLayer(connectorLine);
        if(idx < cities.length) { 
            updateConveyor(); 
            map.flyTo([35, 105], 4, {duration: 0.6}); 
        } else { 
            alert("SCAN COMPLETE! TOTAL SCORE: " + score); 
            location.reload();
        }
      }, 1800);
    }

    // 修复：键盘监听
    window.addEventListener('keydown', e => {
      if(e.code === 'Space') {
        e.preventDefault(); // 防止页面滚动
        if(document.getElementById('confirmContainer').style.display === 'block') {
          submitAnswer();
        }
      }
    });

    document.getElementById('startBtn').onclick = startGame;
    document.getElementById('confirmBtn').onclick = submitAnswer;
  </script>
</body>
</html>
