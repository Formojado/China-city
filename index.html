<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中国城市地理速刷 - 高德中文版</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --primary: #fbbf24; 
      --accent: #ef4444;  
      --bg-glass: rgba(15, 23, 42, 0.95);
    }

    html, body { height: 100%; margin: 0; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; background: #000; overflow: hidden; }
    #map { height: 100vh; width: 100vw; z-index: 1; cursor: crosshair; }

    /* 顶部传送带 UI */
    .header-ui { position: absolute; top: 0; left: 0; width: 100%; height: 160px; background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, transparent 100%); z-index: 1001; pointer-events: none; }
    .conveyor-viewport { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); width: 100%; height: 130px; overflow: hidden; }
    .conveyor-belt { display: flex; align-items: center; position: absolute; left: 50%; transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .city-card { min-width: 320px; text-align: center; opacity: 0.1; transform: scale(0.8); transition: 0.5s; }
    .city-card.active { opacity: 1; transform: scale(1.1); }
    .city-name-cn { font-size: 4.5rem; font-weight: 900; color: #fff; display: block; text-shadow: 0 0 20px rgba(0,0,0,1); letter-spacing: 2px; }

    /* 状态栏 */
    .stats-panel { position: absolute; bottom: 30px; left: 30px; z-index: 1002; background: var(--bg-glass); padding: 22px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); color: #fff; min-width: 180px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .stat-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
    .stat-label { font-size: 0.85rem; color: #94a3b8; font-weight: 800; }
    .stat-value { font-size: 1.8rem; font-weight: 800; font-family: 'JetBrains Mono', monospace; color: var(--primary); }
    
    .fly-particle { position: fixed; z-index: 9999; pointer-events: none; background: rgba(0, 0, 0, 0.9); color: var(--primary); font-weight: 900; font-size: 2.2rem; padding: 10px 25px; border-radius: 12px; border: 2px solid var(--primary); transition: all 0.9s cubic-bezier(0.5, -0.3, 0.7, 0.1); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

    #confirmContainer { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 1005; display: none; }
    .btn-confirm { background: #fff; color: #000; border: none; padding: 20px 60px; border-radius: 15px; font-size: 1.5rem; font-weight: 900; cursor: pointer; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }

    /* 遮罩层 */
    .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 2000; background: #000; }
    .modal-box { text-align: center; padding: 50px; background: rgba(30, 41, 59, 0.9); border-radius: 30px; width: 450px; color: #fff; border: 1px solid rgba(255,255,255,0.1); }
    .btn-start { background: var(--primary); color: #000; border: none; padding: 20px; width: 100%; border-radius: 15px; font-size: 1.4rem; font-weight: 900; cursor: pointer; margin-top: 30px; transition: 0.2s; }
    .btn-start:hover { transform: scale(1.05); background: #fff; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="header-ui"><div class="conveyor-viewport" id="viewport" style="display:none"><div class="conveyor-belt" id="belt"></div></div></div>
  
  <div class="stats-panel" id="statsPanel" style="display:none">
    <div class="stat-row"><span class="stat-label">得分</span><span id="score" class="stat-value">0</span></div>
    <div class="stat-row"><span class="stat-label">时间</span><span id="time" class="stat-value">00:00</span></div>
    <div class="stat-row"><span class="stat-label">进度</span><span class="stat-value"><span id="progress">0</span><span style="color:#444">/</span><span id="total">0</span></span></div>
  </div>

  <div id="confirmContainer"><button class="btn-confirm" id="confirmBtn">确 定 (空格)</button></div>

  <div id="startModal" class="modal-overlay">
    <div class="modal-box">
      <h1 style="font-size: 2.5rem; margin-bottom: 5px;">中国地理速刷</h1>
      <p style="color: #94a3b8;">使用高德中文地图数据</p>
      <div style="margin:40px 0;">
        <div style="font-size: 5.5rem; font-weight:900; color:var(--primary)" id="countDisplay">50</div>
        <input type="range" id="citySlider" min="10" max="200" value="50" style="width:100%; accent-color: var(--primary);">
        <p>设定城市数量</p>
      </div>
      <button id="startBtn" class="btn-start">开始挑战 (Enter)</button>
    </div>
  </div>
  
  <div id="endModal" class="modal-overlay" style="display:none; background:rgba(0,0,0,0.98)">
    <div class="modal-box">

      <div style="margin:30px 0;">
        <p style="color: #94a3b8;">最终成绩</p>
        <b id="finalScoreDisplay" style="color:var(--primary); font-size: 4rem; display: block;">0</b>
        <p id="finalTimeDisplay" style="font-size: 1.5rem; margin-top: 10px;">00:00</p>
      </div>
      <button onclick="location.reload()" class="btn-start">重新开始</button>
    </div>
  </div>

    ];

    let cities=[], idx=0, score=0, startTime, timer, started=false, isProcessing=false;
    let currentClickPos = null, playerMarker = null, targetMarker = null, connectorLine = null;

    // 初始化地图：使用高德深色中文图源
    const map = L.map('map',{zoomControl:false, attributionControl: false}).setView([35, 105], 4);
    
    // 高德深色瓦片 (包含中文注记)
    L.tileLayer('http://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}').addTo(map);

    function startGame() {
      if(started) return;
      let count = parseInt(document.getElementById('citySlider').value);
      cities = [...DB].sort(()=>Math.random()-0.5).slice(0, count);
      
      document.getElementById('total').textContent = cities.length;
      document.getElementById('startModal').style.display = 'none';
      document.getElementById('viewport').style.display = 'block';
      document.getElementById('statsPanel').style.display = 'block';
      
      const belt = document.getElementById('belt');
      belt.innerHTML = '';
      cities.forEach(c => {
        const el = document.createElement('div'); el.className = 'city-card';
        el.innerHTML = `<span class="city-name-cn">${c.cn}</span>`;
        belt.appendChild(el);
      });

      started = true; startTime = Date.now();
      timer = setInterval(() => {
        const d = Date.now() - startTime;
        document.getElementById('time').textContent = `${Math.floor(d/60000).toString().padStart(2,'0')}:${Math.floor((d%60000)/1000).toString().padStart(2,'0')}`;
      }, 1000);
      updateConveyor();
    }

    function updateConveyor() {
      document.getElementById('belt').style.transform = `translateX(${-(idx * 320) - 160}px)`;
      document.querySelectorAll('.city-card').forEach((card, i) => card.classList.toggle('active', i === idx));
      document.getElementById('progress').textContent = idx + 1;
      isProcessing = false;
    }

    function haversine(a, b) {
      const R = 6371;
      const dLat = (b[0]-a[0]) * Math.PI/180;
      const dLon = (b[1]-a[1]) * Math.PI/180;
      const aa = Math.sin(dLat/2)**2 + Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(aa), Math.sqrt(1-aa));
    }

    map.on('click', e => {
      if(!started || isProcessing) return;
      currentClickPos = e.latlng;
      if(playerMarker) map.removeLayer(playerMarker);
      playerMarker = L.circleMarker(e.latlng, {radius: 12, color: '#fff', fillColor: '#ef4444', weight: 4, fillOpacity: 1}).addTo(map);
      document.getElementById('confirmContainer').style.display = 'block';
    });

    function submitAnswer() {
      if(!started || !currentClickPos || isProcessing) return;
      isProcessing = true;
      const city = cities[idx];
      const dist = haversine([currentClickPos.lat, currentClickPos.lng], city.coords);
      
      // 距离系数优化 (450km)
      const points = Math.round(5000 * Math.pow(Math.E, -dist / 450));
      document.getElementById('confirmContainer').style.display = 'none';

      targetMarker = L.circleMarker(city.coords, {radius: 12, color: '#fff', fillColor: '#fbbf24', weight: 4, fillOpacity: 1}).addTo(map);
      connectorLine = L.polyline([currentClickPos, city.coords], {color: '#fff', weight: 3, dashArray: '10, 10', opacity: 0.6}).addTo(map);

      const clickPoint = map.latLngToContainerPoint(currentClickPos);
      const particle = document.createElement('div');
      particle.className = 'fly-particle';
      particle.textContent = `+${points}`;
      particle.style.left = (clickPoint.x - 40) + 'px';
      particle.style.top = (clickPoint.y - 20) + 'px';
      document.body.appendChild(particle);

      setTimeout(() => {
        const scorePos = document.getElementById('score').getBoundingClientRect();
        particle.style.left = scorePos.left + 'px';
        particle.style.top = scorePos.top + 'px';
        particle.style.opacity = '0';
        particle.style.transform = 'scale(0.3)';
      }, 50);

      setTimeout(() => {
        score += points;
        document.getElementById('score').textContent = score;
        particle.remove();
      }, 900);

      map.flyTo(city.coords, 7, {duration: 0.6});
      
      setTimeout(() => {
        idx++;
        if(playerMarker) map.removeLayer(playerMarker);
        if(targetMarker) map.removeLayer(targetMarker);
        if(connectorLine) map.removeLayer(connectorLine);
        
        if(idx < cities.length) { 
          updateConveyor(); 
          map.flyTo([35, 105], 4, {duration: 0.8}); 
        } else { 
          endGame(); 
        }
      }, 2500);
    }

    function endGame() {
      started = false; clearInterval(timer);
      document.getElementById('finalScoreDisplay').textContent = score;
      document.getElementById('finalTimeDisplay').textContent = document.getElementById('time').textContent;
      document.getElementById('endModal').style.display = 'flex';
    }

    window.addEventListener('keydown', e => {
      if(e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault();
        if(!started) startGame();
        else if(document.getElementById('confirmContainer').style.display === 'block') submitAnswer();
      }
    });

    document.getElementById('citySlider').oninput = function() { document.getElementById('countDisplay').textContent = this.value; };
    document.getElementById('confirmBtn').onclick = submitAnswer;
    document.getElementById('startBtn').onclick = startGame;
  </script>
</body>
</html>
